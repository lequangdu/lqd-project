<form #frm="ngForm" class="mt-3">
    <h5 class="bg-warning p-2">SỬA DỰ ÁN</h5>
    <p>Tên Dự Án: <input name="tenDuAn" [(ngModel)]="duan.tenDuAn" type="text" class="form-control"></p>
    <p>Giá: <input name="tien" [(ngModel)]="duan.tien" type="number" class="form-control"></p>
    <p>Ngày Bắt Đầu: <input name="ngayStart" [(ngModel)]="duan.ngayStart" type="date" class="form-control"></p>
    <p>Leader: <select name="leader" [(ngModel)]="duan.leader" class="form-control" id="">
            <option *ngFor="let nv of listNV" [value]="nv.ten">
                {{nv.ho}} {{nv.ten}}
            </option>
        </select></p>
    <p>Thành viên: <select name="thanhvien" [(ngModel)]="duan.thanhvien" multiple size="5" class="form-control" id="">
            <option *ngFor="let nv of listNV" [value]="nv.ten">
                {{nv.ho}} {{nv.ten}}
            </option>
        </select></p>
    <p><button class="btn btn-primary p-2" (click)="suaDuAn()">Sửa dự án</button></p>
